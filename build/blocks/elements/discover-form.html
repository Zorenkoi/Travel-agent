<div class="discover-form">

    <label class="discover-form__label map-label">
        <div>Locations</div>
        <input id="autoComplete" type="text" placeholder="e.g Bali, Indonesia" class="discover-form__input" />
    </label>

    <div class="discover-form__devider"></div>

    <label  class="discover-form__label date-label">        
        <div>Date and time</div>
        <input id="date" placeholder="MM/DD/YYYY" class="discover-form__input" />
    </label>

    <button class="discover-form__btn">
        <img src="./img/icons/search-btn.svg" alt="">
    </button>
</div>
